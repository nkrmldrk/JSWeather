<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <title>WeatherJS</title>
</head>
<body>

    <div class="card">
        <div class="city-search">
            <input type="text" placeholder="enter city name" class="input-city" spellcheck="false"/>
            <button onclick="checkWeather()">
                <img src="images/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <h1>Oops, your city is undefined!</h1>
        </div>
        <div class="container">
            <div class="main-info">
                <img src="images/clear.png" alt="" class="img-weather">
                <h1 class="name-city"></h1>
                <h2 class="temperature"></h2>
            </div>
            <div class="sec-info">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="col-info">
                        <h3>Humidity</h3>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="col-info">
                        <h3>Wind speed</h3>
                        <p class="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
